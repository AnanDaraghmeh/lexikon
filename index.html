<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lexikon</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <nav class="navbar navbar-light bg-danger justify-content-center">
        <a class="navbar-brand font-weight-bold" href="#">Svenska-Arabiska Lexikon</i></a>
    </nav>
    <section class="instructions">
        <p class=" bg-secondary py-1 my-0 text-center">Sök ord på Svenska eller på Arabiska nedan för att se meningar och
            flera exampel.</p>
    </section>

    <form class="container my-3">
        <div class="input-group">
            <input id="searchField" type="search" class="form-control p-4" placeholder="Skriv ett ord ...">
            <div id="search-button" class="input-group-append">
                <span class="input-group-text px-4"><i class="fas fa-search"></i></span>
            </div>
        </div>
    </form>

    <section class="container my-3">
        <div id="meaningsDiv"></div>
        <div id="examplesDiv"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
